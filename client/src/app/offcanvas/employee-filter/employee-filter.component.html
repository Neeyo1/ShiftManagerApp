<div class="offcanvas-header">
    <h4 class="offcanvas-title" id="offcanvas-basic-title">Filter results</h4>
    <button type="button" class="btn-close" (click)="activeOffcanvas.dismiss()"></button>
</div>
<div class="offcanvas-body">
    <div class="d-flex">
        <form #form="ngForm" class="mx-auto" style="width: 80%;" (ngSubmit)="loadEmployees()" autocomplete="off">
            <div class="mb-3 form-floating">
                <input type="number" 
                       class="form-control" 
                       name="employeeId" 
                       placeholder="Employee ID"
                       [(ngModel)]="employeeService.employeeParams().employeeId">
                <label>Employee ID</label>
            </div>

            <div class="mb-3 form-floating">
                <input type="number" 
                       class="form-control" 
                       name="departmentId" 
                       placeholder="Department ID"
                       [(ngModel)]="employeeService.employeeParams().departmentId">
                <label>Department ID</label>
            </div>

            <div class="mb-3 form-floating">
                <input type="number" 
                       class="form-control" 
                       name="firstName" 
                       placeholder="First name"
                       [(ngModel)]="employeeService.employeeParams().firstName">
                <label>First name</label>
            </div>

            <div class="mb-3 form-floating">
                <input type="number" 
                       class="form-control" 
                       name="lastName" 
                       placeholder="Last name"
                       [(ngModel)]="employeeService.employeeParams().lastName">
                <label>Last name</label>
            </div>

            <div class="mb-3 form-floating">
                <select name="status" 
                        class="form-select" 
                        [(ngModel)]="employeeService.employeeParams().status">
                    @for (status of statusList; track status.value) {
                        <option [value]="status.value">{{status.display}}</option>
                    }
                </select>
                <label>Status</label>
            </div>

            <div class="mb-3 form-floating">
                <select name="orderBy" 
                        class="form-select" 
                        [(ngModel)]="employeeService.employeeParams().orderBy">
                    @for (orderBy of orderByList; track orderBy.value) {
                        <option [value]="orderBy.value">{{orderBy.display}}</option>
                    }
                </select>
                <label>Order by</label>
            </div>

            <div class="form-group text-center">
                <button class="btn btn-primary" type="submit">
                    Filter
                </button>
                <button (click)="resetFilters()" class="btn btn-primary" type="button">
                    Reset
                </button>
                <button (click)="closeOffcanvas(activeOffcanvas)" class="btn btn-primary" type="button">
                    Close
                </button>
            </div>
        </form>
    </div>
</div>
