<alert type="info">
    To demonstrate the functionality of the application, instead of using a card reader as would be 
    the case in reality, a form is used to register the employee's activity.
</alert>
<div class="d-flex align-items-center justify-content-center">
    <div class="col-8">
        <form [formGroup]="simulationForm" (ngSubmit)="simulate()" autocomplete="off">
            <app-text-input 
                [formControl]="$any(simulationForm.controls['employeeId'])" 
                [type]="'number'"
                [label]="'EmployeeId'">
            </app-text-input>

            @if (validationErrors) {
            <div class="alert alert-danger text-start">
                <ul>
                    @for (error of validationErrors; track $index) {
                    <li>{{error}}</li>
                    }
                </ul>
            </div>
            }

            <button class="btn btn-primary" 
                    [disabled]="!simulationForm.valid">
                Simulate
            </button>
        </form>
    </div>
</div>
